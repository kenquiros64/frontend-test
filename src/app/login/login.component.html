<section class="jumbotron d-flex align-items-center" style="min-height: 100vh;">
  <div class="container py-5">
      <div class="row">
          <div class="col-md-12">
              <h2 class="text-center text-dark mb-4">Welcome to BV Frontend Challenge</h2>
              <div class="row">
                  <div class="col-md-8 col-lg-6 mx-auto">
                      <div class="card rounded-0">
                          <div class="card-header">
                              <h3 class="mb-0">Login</h3>
                          </div>
                          <div class="card-body">
                              <form class="form" (submit)="loginUser($event)" role="form" autocomplete="off" id="formLogin" novalidate>
                                  <div class="form-group">
                                      <label for="email">Email</label>
                                      <input type="email" class="form-control form-control-lg rounded-0" [(ngModel)]="email" name="email" id="email" required placeholder="Email">
                                      <div class="invalid-feedback">Oops, you missed this one.</div>
                                  </div>
                                  <div class="form-group">
                                      <label>Password</label>
                                      <input type="password" class="form-control form-control-lg rounded-0" [(ngModel)]="password" name="password" id="password" required="" autocomplete="new-password" placeholder="Password">
                                      <div class="invalid-feedback">Enter your password too!</div>
                                  </div>
                                  <div>
                                      <p class="text-danger">{{errorMessage}}</p>
                                  </div>
                                  <div class="d-flex justify-content-between align-items-center">
                                      <a href="/register">Create an account</a>
                                      <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
